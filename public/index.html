<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <title>팰월드 서버 컨트롤러</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .font-mono {
            font-family: monospace;
        }
        .log-info {
            color: #0d6efd;
        }
        .log-out {
            color: #198754;
        }
        .log-err {
            color: #dc3545;
        }
        .log-req, .log-client, .log-ping {
            color: #6c757d;
        }
        .background {
            background: url("./bg.jpg") no-repeat center;
            background-size: cover;
            filter: blur(8px) brightness(0.2);
            height: 100vh;
            position: absolute;
            width: 100vw;
            z-index: -1;
        }
        .mygrid {
          display: grid;
          grid-template:
            "hd hd" auto
            "btn btn" auto
            "chart log" 1fr /
            1fr 1fr;
          gap: 1em;
          height: 100vh;
        }
    </style>
</head>
<body >
<div class="background"></div>
<div class="mygrid">
    <h1 style="grid-area:hd">팰월드 서버 컨트롤러</h1>
    <div style=grid-area:btn">
        <div class="btn-group">
            <button class="btn btn-primary" id="btn-open-login" data-bs-toggle="modal" data-bs-target="#login-modal">로그인</button>
            <button class="btn btn-success" id="btn-start" data-need-token disabled>시작</button>
            <button class="btn btn-danger" id="btn-stop" data-need-token disabled>정지</button>
            <button class="btn btn-secondary" id="btn-clear">로그 정리</button>
        </div>
        <button class="btn btn-primary" id="btn-refresh">서버 상태
            <span class="badge bg-warning rounded-pill" id="status">loading</span>
        </button>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btn-check-req" autocomplete="off">
            <label class="btn btn-outline-info" for="btn-check-req">req</label>

            <input type="checkbox" class="btn-check" id="btn-check-out" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="btn-check-out">out</label>

            <input type="checkbox" class="btn-check" id="btn-check-err" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="btn-check-err">err</label>

            <input type="checkbox" class="btn-check" id="btn-check-info" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="btn-check-info">info</label>

            <input type="checkbox" class="btn-check" id="btn-check-client" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="btn-check-client">client</label>

            <input type="checkbox" class="btn-check" id="btn-check-ping" autocomplete="off">
            <label class="btn btn-outline-info" for="btn-check-ping">ping</label>
        </div>
    </div>
      <div class="col" style="position: relative; height: 100%; grid-area: chart">
        <canvas id="chart"></canvas>
      </div>
      <ul id="log" class="col list-group font-mono overflow-y-auto" style="grid-area:log">
      </ul>
    </div>
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">로그인</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="modal-body" id="form-login">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="login-username">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close-login">취소</button>
                    <button type="submit" form="form-login" class="btn btn-primary" id="btn-login">로그인</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>
</html>
